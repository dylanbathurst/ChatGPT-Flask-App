<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  {% if text %}
  <script>
  setTimeout(function() {
const newUrl = window.location.protocol + "//" + window.location.host + window.location.pathname;
window.history.replaceState({ path: newUrl }, '', newUrl);
document.getElementById("black-box").style.display = "none";      
document.getElementById("error").style.display = "none";}, 3000);
  </script>
  {% endif %}
  <style>
    body {
      background-color: black;
      color: white;
    }
    .submit-btn {
      color: white;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0px 0px 4px 2px rgba(0,0,0,0.2);
      transition: all 0.3s ease-in-out;
      background: linear-gradient(90deg, rgba(255,0,0,1) 0%, rgba(0,0,255,1) 60%);
      font-family: Arial, sans-serif; font-size: 14px;
      display: inline-block;
      margin-right: 10px;
      padding: 10px 32px;
      margin: 2px auto;
    }
    .submit-btn:hover {
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0px 0px 4px 2px rgba(0,0,0,0.2);
      transition: all 0.3s ease-in-out;
      background: linear-gradient(90deg, rgba(0,0,255,0.5) 0%, rgba(255,0,0,0.25) 60%);
      font-family: Arial, sans-serif; font-size: 14px;
      display: inline-block;
      margin-right: 10px; 
      padding: 5px 32px;
      margin: 2px auto;
    }
    .prompt {
      border-radius: 5px;
      background: linear-gradient(90deg, rgba(0,0,0,1) 0%, rgba(0,0,0,0.75) 50%);
      color: #fff;
      box-shadow: 0px 0px 4px 2px rgba(255,0,0,0.2);
      padding: 10px;
      font-family: Arial, sans-serif; font-size: 14px;
    }
    .reset-text {
      color: red;
      font-size: 3em;
  }
    #black-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 25%; 
      height: 8%;
      background-color: black;
      z-index: 9999;
      border-radius: 10px;
      border: 2px solid white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      
    }
    @media screen and (max-width: 768px) {
    .submit-btn {
      right: 3%;
      font-size: 1.3em;
      }
      
    .input-box {
      width: 83%;
      }
    .reset-text {
      font-size: 1.3em;
      }
    #black-box {
      width: 30%;
      height: 5%;
      }
    }
    .mess {
      text-align: center;
    }
  </style>
  <title>ChatGPT Prompt Select</title>
</head>
<body>
  <center>
    <div class="form-wrapper">
      <form action="/login" method="post">
        <div class="input-wrapper">
          <label for="prompt">Choose a prompt:</label><br>
          <select name="prompt" class="prompt">
            <option value="HelpfulPrompt">General AI</option>
            <option value="AI_Talks_To_Self">Recursive AI</option>
            <option value="prompt4chan">4Chan AI</option>
            <option value="IFSPrompt">IFS AI</option>
            <option value="KetoPrompt">Keto AI</option>
            <option value="foodMenuPrompt">Food Menu AI</option>
            <option value="PythonPrompt">Python AI</option>
            <option value="TherapistPrompt">Therapist AI</option>
          </select>
          <br><br>
          <label for="model">Choose a model:</label><br>
          <select name="model" class="prompt">
            <option value="gpt-3.5-turbo">GPT3.5</option>
            <option value="gpt-4">GPT-4</option>
          </select><br>
          <button type="submit" id="submit-btn" class="submit-btn">Submit</button>
      </form>
        </div>
    <br>
        <div>
          <form action="/login" method="post">
          <textarea type="text" name="custom_prompt" id="text" class="prompt" placeholder="Custom Prompt Text..."></textarea>
            <br>
          <button type="submit" class="submit-btn">Submit</button>
          </form>
        </div>
      </form>
    </div>
  </center>

  {% if text %}
  <div id="black-box">
    <span class="reset-text" id="error">{{ text }}</span>
    </div>
    {% endif %}
  <br>
  <div class="mess">
    {% if conversations %}
      {% for conversation in conversations %}
          <span><a href="/login?conversation={{ conversation.id }}" class="submit-link">{{ conversation.prompt }}</span></a> <a href="/delete_convo?conversation={{conversation.id}}"><i class="fa fa-trash"></i></a>
          <div class="summary">
              {{ conversation.summary }}
          </div>
      {% endfor %}
    {% endif %}
  </div>
</body>
</html>
