<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    window.onload = function() {
      var mess = document.querySelector('.mess');
      mess.scrollTop = mess.scrollHeight;
    };
    {% if text %}
    setTimeout(function() {
  const newUrl = window.location.protocol + "//" + window.location.host + window.location.pathname;
window.history.replaceState({ path: newUrl }, '', newUrl);
  document.getElementById("error").style.display = "none";
}, 3000);
    {% endif %}
  </script>
  <style>
    body {
      background-color: black;
      color: white;
    }
    .submit-btn {
      color: white;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0px 0px 4px 2px rgba(0,0,0,0.2);
      transition: all 0.3s ease-in-out;
      background: linear-gradient(90deg, rgba(255,0,0,1) 0%, rgba(0,0,255,1) 60%);
      font-family: Arial, sans-serif; font-size: 14px;
      display: inline-block;
      margin-right: 10px;
      padding: 10px 32px;
      margin: 2px auto;
    }
    .submit-btn:hover {
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0px 0px 4px 2px rgba(0,0,0,0.2);
      transition: all 0.3s ease-in-out;
      background: linear-gradient(90deg, rgba(0,0,255,0.5) 0%, rgba(255,0,0,0.25) 60%);
      font-family: Arial, sans-serif; font-size: 14px;
      display: inline-block;
      margin-right: 10px; 
      padding: 5px 32px;
      margin: 2px auto;
    }
    .prompt {
      border-radius: 5px;
      background: linear-gradient(90deg, rgba(0,0,0,1) 0%, rgba(0,0,0,0.75) 50%);
      color: #fff;
      box-shadow: 0px 0px 4px 2px rgba(255,0,0,0.2);
      padding: 10px;
      font-family: Arial, sans-serif; font-size: 14px;
    }
    .reset-text {
  color: red;
  text-align: center;
  font-size: 4em;
  transform: translateY(100%);
}
  </style>
  <title>ChatGPT Prompt Select</title>
</head>
<body>
  <center>
    <div class="form-wrapper">
      <form action="/login" method="post">
        <div class="input-wrapper">
          <label for="prompt">Choose a prompt:</label><br>
          <select name="prompt" class="prompt">
            <option value="prompt4chan">4Chan AI</option>
            <option value="IFSPrompt">IFS AI</option>
            <option value="KetoPrompt">Keto AI</option>
            <option value="PythonPrompt">Python AI</option>
            <option value="TherapistPrompt">Therapist AI</option>
          </select>
          <button type="submit" id="submit-btn" class="submit-btn">Submit</button>
        </div>
        
      </form>
    </div>
  </center>
  
  <div class="mess">
    {% if text %}
    <h1 class="reset-text" id="error">{{ text }}</h1>
    {% endif %}
  </div>
</body>
</html>
